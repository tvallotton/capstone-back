version: "3.7"
services:
  sibico-backend:
    container_name: sibico-backend
    image: sibico-backend:latest
    command: "npm run dev"
    build:
      context: .
    environment:
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@sibico-postgres/sibico?schema=public
    ports:
      - 5000:5000
    depends_on:
      - sibico-postgres
  sibico-postgres:
    container_name: sibico-postgres
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sibico
    volumes:
      - postgres-data:/var/lib/postgresql/data

  populate-db:
    container_name: populate-db
    build: populate_db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@sibico-postgres/sibico?schema=public
    
    depends_on:
      - sibico-postgres
    volumes:
      - ./upload:/home/upload
volumes:
  upload: {}
  postgres-data: {}
